<!DOCTYPE html>
<html>
  <head>
    <title>Robot Battle</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
  </head>
  <body>
    <main class="container">

      <h1>Mega Robo Battle Wars</h1>

      <div class="row" id="game-area">

        <div class="col-sm-6">
          <label for="robot-1-name">Your Robot's Name:</label>
          <input type="text" id="robot-1-name" class="form-control">

          <select id="player-robot-select" class="form-control">

            <optgroup label="Drone">
              <option>RoboBird</option>
              <option>Fly-o-Matic</option>
            </optgroup>

            <optgroup label="Bipedal">
              <option>Stinkoman</option>
              <option>Iron Giant</option>
            </optgroup>

            <optgroup label="ATV">
              <option>Curiousity</option>
              <option>Apollo</option>
            </optgroup>

          </select>
        </div>

        <div class="col-sm-6">
          <label for="robot-2-name">Enemy Robot's Name:</label>
          <input type="text" id="robot-2-name" class="form-control">

          <select id="enemy-robot-select" class="form-control">

            <optgroup label="Drone">
              <option>RoboBird</option>
              <option>Fly-o-Matic</option>
            </optgroup>

            <optgroup label="Bipedal">
              <option>Stinkoman</option>
              <option>Iron Giant</option>
            </optgroup>

            <optgroup label="ATV">
              <option>Curiousity</option>
              <option>Apollo</option>
            </optgroup>

          </select>
        </div>
      </div>

      <button id="start" class="btn btn-default">Battle</button>
    </main>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="minjs/robots.js"></script>
    <script src="minjs/quiz.js"></script>
  </body>
</html>
